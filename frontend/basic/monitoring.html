<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <link rel="stylesheet" type="text/css" href="css/navbar.css" />
        <link rel="icon" type="image/x-icon" href="./images/roboLight.svg" />
        <title>Monitoring</title>
    </head>

    <body onload="connectToIP()">
        <nav>
            <button id="hamburger-button" onclick="toggleMenu()">
                &#9776;
            </button>
            <div id="connection-status">
                <div id="connection-status-light"></div>
                <div>Connection: <code id="status">N/A</code></div>
            </div>
            <ul>
                <li>
                    <a
                        href="index.html"
                        class=""
                        onclick="handleNavLinkClick(this)"
                        >Home</a
                    >
                </li>
                <li>
                    <a
                        href="monitoring.html"
                        class=""
                        onclick="handleNavLinkClick(this)"
                        >Monitoring</a
                    >
                </li>
                <li>
                    <a
                        href="controls.html"
                        class=""
                        onclick="handleNavLinkClick(this)"
                        >Controls</a
                    >
                </li>
                <li>
                    <a
                        href="/specifications"
                        class=""
                        onclick="handleNavLinkClick(this)"
                        >Specifications</a
                    >
                </li>
                <li>
                    <a
                        href="/contact"
                        class=""
                        onclick="handleNavLinkClick(this)"
                        >Contact</a
                    >
                </li>
            </ul>
            <button id="theme-button" onclick="toggleTheme()">
                <div></div>
            </button>
        </nav>

        <div class="container">
            <div class="card-container">
                <div class="card">
                    <p>Messages received from: <code>/terminal_topic</code></p>
                    <ul id="terminal-messages" style="font-weight: bold"></ul>
                </div>

                <div class="card">
                    <p>
                        Messages received from: <code>/first_node_topic</code>
                    </p>
                    <ul id="first-node-messages" style="font-weight: bold"></ul>
                </div>
            </div>

            <div id="multimedia-container">
                <img id="multimedia-image" alt="" />
                <div id="multimedia-size"></div>
            </div>
        </div>

        <script src="./js/rosNodeHandler.js"></script>
        <script src="./js/roslib.min.js"></script>
        <script src="navbar.js"></script>

        <!-- <script type="text/javascript" src="https://s3.eu-west-1.amazonaws.com/rosject.io/js/roslib.min.js"></script> -->
    </body>
</html>
